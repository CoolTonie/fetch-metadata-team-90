<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles_email_verification_failed.css">
    <title>Email Verification Failed</title>
</head>
<body>
    <div class="main">

        <img src="email-ver-images/close window.svg" class="head" alt="email verification failed">
        
        <div class="one">
            
            <div class="two">
                <h2>Email verification failed!</h2>
            </div>
            
            <div class="three">
                <h4>Don't worry. Enter the email address associated with your account and we'll resend the link to verify your email.</h4>
            </div>
            
            <form class="four">
                <label for="email">E-mail Address</h4>
               
                <div class="email__container">
                    <input id="email" type="text" placeholder="name@gmail.com" >
                    <img src="email-ver-images/sms.svg" alt="message">
                </div>
                <button>Click here to resend verification email</button>
            </form>
        </div>
    </div>
    </body>
</html>
